    <h1 id="title">Hola ...</h1>
    <!--Ejercicio # 1
Desea construir una página que diga "Hola nombre". Debajo del texto habrá un botón que dice: 
"¡Cambia el nombre!". Cuando alguien hace clic en el botón, debe aparecer un mensaje y preguntar: 
"¿Cuál es su nombre?". La persona puede ingresar un nombre en el mensaje y el nuevo texto de la página debe decir: 
"Hola { nombre ingresado }".
Asegúrese de usar el incorporado prompt() función para obtener el nombre.
Sugerencia: use la API DOM para actualizar el nombre.-->

    <button onclick="changeName()">Cambio de nombre!</button>
